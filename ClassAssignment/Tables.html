<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with Spacing</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 3px; /* Add spacing between cells in the row and column */
            font-family: "Arial", sans-serif;
        }
        th, td {
            border: 1px solid black ;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>7:00pm</th>
        <th>7:30pm</th>
        <th>8:00pm</th>
    </tr>
    <tr>
        <td colspan="3">The Sunday Night Movie</td>
    </tr>
    <tr>
        <td>Perry Mason</td>
        <td>Candid Camera</td>
        <td>What's My Line</td>
    </tr>
    <tr>
        <td>Bonanza</td>
        <td colspan="2">The Wackiest Ship in the Army</td>
    </tr>
</table>

<br><br>
<table>
    <tr>
        <td>apples</td>
        <td rowspan="3">oranges</td>
        <td>pears</td>
    </tr>
    <tr>
        <td>bananas</td>
        <td rowspan="2">pineapple</td>

    </tr>
    <tr>
        <td>lychees</td>

    </tr>

</table>

</body>
</html>
