<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Animations</title>

    <!-- Link to the external CSS file for animations -->
    <link rel="stylesheet" href="css/Animation.css">
</head>
<body>

    <!-- A button that will have an animation effect applied -->
    <button class="animated-button">Hover Me</button>

    <!-- Container for the company logo with an animation applied -->
    <div class="logo-container">
        <!-- Company logo image -->
        <img src="dkut.png" alt="Company Logo" class="logo">
    </div>

</body>
</html>
